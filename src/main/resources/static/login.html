<!-- Desktop CSS -->
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Desktop Java Script -->
<script src="login.js"></script>

<script src="/assets/js/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="/assets/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="/assets/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form>
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="usernameInput" class="label">Username</label>
                        <input id="usernameInput"  type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="passwordInput" class="label">Password</label>
                        <input id="passwordInput" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>

                    <button type="button"
                            class="btn btn-primary btn-lg btn-block"
                            style="border-radius: 30px"
                            onclick="login()">
                        Login
                    </button>
                    <div class="alert alert-danger loginFailedMessage" role="alert" id="loginFailedMessage"
                         style="margin-top: 5px ; border-radius: 30px ">
                        Login Failed ...
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
            <form>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="newUsernameInput" class="label">Username</label>
                        <input id="newUsernameInput" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="newPasswordInput" class="label">Password</label>
                        <input id="newPasswordInput" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="emailAddress" class="label">Email Address</label>
                        <input id="emailAddress" type="email" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block"
                               style="border-radius: 30px" value="Sign Up">
                    </div>

<!--                    <button type="button"-->
<!--                            class="button"-->
<!--                            onclick="login()">-->
<!--                        Login-->
<!--                    </button>-->

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
