<!-- Desktop CSS -->
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Desktop Java Script -->
<script src="login.js"></script>

<script src="/assets/js/jquery-3.4.1.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="/assets/js/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="/assets/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script type="text/javascript">
    var onloadCallback = function() {
        grecaptcha.render('form-login', {
            'sitekey' : '6LdNp9wUAAAAALGfhm8wv-DOFkkk_ZJjh5ijOMTm'
        });
    };
</script>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">ورود</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">ثبت نام</label>
        <div class="login-form">
            <form id="form-login">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="usernameInput" class="label">نام کاربری</label>
                        <input id="usernameInput" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="passwordInput" class="label">رمز عبور</label>
                        <input id="passwordInput" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span>مرا به خاطرت نگه دار </label>
                    </div>

                    <button type="button"
                            class="btn btn-primary btn-lg btn-block"
                            style="border-radius: 30px"
                            id="login-button"
                            onclick="login()">
                        ورود
                    </button>
                    <div class="alert alert-danger loginFailedMessage" role="alert" id="loginFailedMessage"
                         style="margin-top: 20px ; display: none ">
                        ورود ناموفق ...
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">فراموشی رمز عبور؟</a>
                    </div>
                    <div class="g-recaptcha" id="rcaptcha" style="margin-top: 70px" data-sitekey="6LdNp9wUAAAAALGfhm8wv-DOFkkk_ZJjh5ijOMTm" ></div>
                    <span id="captcha" style="color:red" /></span>
                </div>
            </form>
            <form>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="newUsernameInput" class="label">نام کاربری</label>
                        <input id="newUsernameInput" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="newPasswordInput" class="label">رمز عبور</label>
                        <input id="newPasswordInput" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="emailAddress" class="label">آدرس ایمیل</label>
                        <input id="emailAddress" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="firstName" class="label">نام</label>
                        <input id="firstName" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="lastName" class="label">نام خانوادگی</label>
                        <input id="lastName" type="email" class="input">
                    </div>
                    <div class="toggle" style="height: 50px">
                        <input type="radio" name="position" value="ROLE_TEACHER" id="teacher"/>
                        <label for="teacher">معلم</label>
                        <input type="radio" name="position" value="ROLE_STUDENT" id="student" checked="checked"/>
                        <label for="student">دانش آموز</label>
                    </div>

                    <button type="button"
                            class="btn btn-primary btn-lg btn-block"
                            style="border-radius: 30px"
                            onclick="signUp()">
                        ثبت نام
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
