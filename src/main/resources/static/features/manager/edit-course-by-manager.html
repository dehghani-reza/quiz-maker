<div>
    <div class="alert alert-success" id="submit-status-message-alert" role="alert" style="display: none; direction: rtl; z-index: +1 ; position: absolute;left: 45%;">
    </div>
    <div id="summer" style="padding-top: 10px">
        <h3 style="padding-top: 5px">Course Details:</h3>
        <table class="table table-striped" style="padding-top: 10px">
            <thead class="thead-light">
            <tr>
                <th scope="col">Course Id</th>
                <th scope="col">Course Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Teacher Name</th>
                <th scope="col">Alter Course (Add Teacher)</th>
<!--                <th scope="col">Delete</th>-->
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <div>
        <div class="btn-group" role="group" aria-label="Basic example"
             style="display: flex ; justify-content: flex-end ; padding: 10px 5px 5px;">
            <button type="button" class="btn btn-success" onclick="showAddStudentModal()">Add Student</button>
            <button type="button" class="btn btn-primary" id="showStudentButton" onclick="showCourseStudent()">Show Student's</button>
        </div>
        <div style="display: none" id="course-students">
            <h4 style="padding-bottom: 5px">Student's list:</h4>
            <table class="table table-striped table-hover" style="padding-top: 10px ; text-align: center" id="table-course-student">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Delete from course</th>
                </tr>
                </thead>
                <tbody id="student-table">
                </tbody>
            </table>

        </div>
    </div>
</div>

<!--modals-->

<div class="modal fade" id="deleteCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelInput">Delete Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="course-delete-idInput" class="col-form-label">course Id:</label>
                        <input type="text" class="form-control" id="course-delete-idInput" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course-delete-titleInput" class="col-form-label">course title:</label>
                        <input type="text" class="form-control" id="course-delete-titleInput" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course-delete-teacherInput" class="col-form-label">Teacher Name:</label>
                        <input type="text" class="form-control" id="course-delete-teacherInput" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="deleteCourseByManager()">Delete course</button>
            </div>
        </div>
    </div>
</div>
<!--second modal-->

<div class="modal fade" id="editCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelInputEdit">Alter Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="course-delete-idInput-edit" class="col-form-label">course Id:</label>
                        <input type="text" class="form-control" id="course-delete-idInput-edit" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course-delete-titleInput-edit" class="col-form-label">course title:</label>
                        <input type="text" class="form-control" id="course-delete-titleInput-edit">
                    </div>
                    <div class="form-group">
                        <label for="course-delete-startDateInput-edit" class="col-form-label">Start Date:</label>
                        <input type="date" class="form-control" id="course-delete-startDateInput-edit">
                    </div>
                    <div class="form-group">
                        <label for="course-delete-endDateInput-edit" class="col-form-label">End Date:</label>
                        <input type="date" class="form-control" id="course-delete-endDateInput-edit">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Choose Teacher</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editCourseByManager()">Alter course</button>
            </div>
        </div>
    </div>
</div>
