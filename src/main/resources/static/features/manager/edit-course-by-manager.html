<div class="modal fade" id="deleteCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelInput">Delete Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="course-delete-idInput" class="col-form-label">course Id:</label>
                        <input type="text" class="form-control" id="course-delete-idInput" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course-delete-titleInput" class="col-form-label">course title:</label>
                        <input type="text" class="form-control" id="course-delete-titleInput" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course-delete-teacherInput" class="col-form-label">Teacher Name:</label>
                        <input type="text" class="form-control" id="course-delete-teacherInput" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="deleteCourseByManager()">Delete course</button>
            </div>
        </div>
    </div>
</div>
<!--second modal-->

<div class="modal fade" id="editCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelInputEdit">Alter Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="course-delete-idInput-edit" class="col-form-label">course Id:</label>
                        <input type="text" class="form-control" id="course-delete-idInput-edit" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course-delete-titleInput-edit" class="col-form-label">course title:</label>
                        <input type="text" class="form-control" id="course-delete-titleInput-edit">
                    </div>
                    <div class="form-group">
                        <label for="course-delete-startDateInput-edit" class="col-form-label">Start Date:</label>
                        <input type="date" class="form-control" id="course-delete-startDateInput-edit">
                    </div>
                    <div class="form-group">
                        <label for="course-delete-endDateInput-edit" class="col-form-label">End Date:</label>
                        <input type="date" class="form-control" id="course-delete-endDateInput-edit">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editCourseByManager()">Alter course</button>
            </div>
        </div>
    </div>
</div>
