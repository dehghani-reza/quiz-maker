<div id="submit-account-by-manager-modal-box">

         aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enable Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body" id="modal-body">

                    <form id="form-submit-pended-account">
                        <div class="sign-in-htm">
                            <label>
                                <label for="usernameInput" class="label" >Username</label>
                                <input id="usernameInput" class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly>
                            </label>
                            <div class="inputGroup">
                                <input id="position1" name="position" type="checkbox" value="STUDENT"/>
                                <label for="position1">Student</label>
                            </div>
                            <div class="inputGroup">
                                <input id="position2" name="position2" type="checkbox"  value="TEACHER"/>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="submit-account" onclick="submitAccountForDataBase()">Enable
                    </button>
                </div>
            </div>
        </div>
    </div>
