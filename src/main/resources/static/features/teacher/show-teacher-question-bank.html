<script src="features/teacher/show-teacher-question-bank.js"></script>
<script src="../../assets/js/jquery-3.4.1.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/popper.min.js"></script>
<div>
    <div class="alert alert-success" id="submit-status-message-alert" role="alert"
         style="display: none; direction: rtl; z-index: +1 ; position: absolute;left: 45%;">
    </div>
    <div id="courseId" style="padding-top: 10px">
        <div style="display: flex ; justify-content: space-between ; padding-bottom: 10px">
            <h3 style="padding-top: 5px">بانک سوالات:</h3>
            <div style="padding-top: 5px ; width: 25%" class="input-icons">
                <form>
                    <i class="fa fa-search icon1"></i>
                    <input class="form-control mb-4 input-field" id="tableSearch" type="text"
                           placeholder="جستجو در بانک سوالات"/>
                </form>
            </div>
        </div>
        <table class="table table-striped table-hover" style="padding-top: 10px ; text-align: center"
               id="table-course-student">
            <thead class="thead-dark">
            <tr>
                <th scope="col">شناسه سوال</th>
                <th scope="col">صورت سوال</th>
                <th scope="col">جواب</th>
                <th scope="col">عنوان</th>
                <th scope="col">میانگین نمرات</th>
                <th scope="col">نوع</th>
                <th scope="col">تغییر</th>
            </tr>
            </thead>
            <tbody id="all-exams-question-bank">
            </tbody>
        </table>
    </div>
</div>

<!--modals -->
<div class="modal fade" id="simple-question-modal-change" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">اطلاعات سوال:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input style="display: none" type="text" class="form-control" id="changed-question-id">
                    <div class="form-group">
                        <label for="changed-question-context" class="col-form-label">صورت سوال:</label>
                        <input type="text" class="form-control" id="changed-question-context">
                    </div>
                    <div class="form-group">
                        <label for="changed-question-answer" class="col-form-label">جواب:</label>
                        <input type="text" class="form-control" id="changed-question-answer">
                    </div>
                    <div class="form-group">
                        <label for="changed-question-title" class="col-form-label">عنوان:</label>
                        <input type="text" class="form-control" id="changed-question-title">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-warning" onclick="changeSimpleQuestion()">تغییر</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changeOptionalQuestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="questionInput">سوال:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="optional-question-form">
                    <input style="display: none" type="text" class="form-control" id="changed-optional-question-id">
                    <div class="form-group">
                        <label for="changed-optional-question-context" class="col-form-label">صورت سوال:</label>
                        <input type="text" class="form-control" id="changed-optional-question-context">
                    </div>
                    <div class="form-group">
                        <label for="changed-optional-question-title" class="col-form-label">عنوان:</label>
                        <input type="text" class="form-control" id="changed-optional-question-title">
                    </div>
                    <div class="form-group">
                        <label for="changed-optional-question-answer" class="col-form-label">جواب:</label>
                        <input type="text" class="form-control" id="changed-optional-question-answer">
                    </div>
                    <div class="form-group">
                        <div style="display: flex ; justify-content: space-between">
                            <label for="optional-question-add-option0Input" class="col-form-label">گزینه سوال:</label>
                            <button type="button" class="btn btn-success" style="border-radius: 50px " id="add-option-to-question">اضافه کردن گزینه</button>
                        </div>
                        <input type="text" class="form-control" name="question-options" id="optional-question-add-option0Input">
                    </div>
                    <div id="other-changing-options">

                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                    <button type="button" class="btn btn-warning" onclick="changeOptionalQuestionByTeacher()">تغییر
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
